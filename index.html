<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wdth@0,87.5;1,87.5&family=Roboto+Serif:opsz,wdth,wght,GRAD@8..144,78.8,400,-32&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="container">
        <header>
            <h1 id="title">Your library</h1>
        </header>
        <div id="hidden-form">
            <button id="add-book">Add Book</button>
            <form action="" method="post" id="input-book">
                <h3>Enter book</h3>
                <div class="form-field">
                    <label for="author">Author: </label>
                    <input id="author" type="text" name="author" required>
                </div>
                <div class="form-field">
                    <label for="book-title">Title: </label>
                    <input id="book-title" type="text" name="book-title" required>
                </div>
                <div class="form-field">
                    <label for="pages">Pages: </label>
                    <input id="pages" type="text" name="pages" required>
                </div>
                <div class="form-field" id="fieldset">
                        <label><input id="yes" type="radio" name="yes" value="true" /> I have read the book</label>
                    </fieldset>
                </div>
                <div class="form-field form-buttons">
                    <button type="submit" class="btn">Enter book</button>
                    <button type="button" class="btn cancel">Close</button>
                </div>
            </form>
        </div>
        <div id="main">
            <div id="library">
            </div>
        </div>
        <footer>
            Visar Marku
        </footer>
    </div>
</body>
<script src="./script.js"></script>

</html>
